name: Release to PyPI
on:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    # environment:
    #   name: release
    #   url: https://pypi.org/p/virtualenv
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        run: make uv-download

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
